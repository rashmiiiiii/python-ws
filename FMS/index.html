<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <div>
        <!-- Grey with black text -->
<nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="./img/user.png"><i class="fas fa-user"></i>hi user</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i>sign out</a>
          </li>
        </ul>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
                  <table class="table">
                      <tr>
                          <th>Name</th>
                          <th>Qualification</th>
                          <th colspan="2">Delete/Edit</th>
                        
                      </tr>
                      <tr>
                          <td>lakshman</td>
                          <td>M.Tech</td>
                          <td>CSE</td>
                          <td>
                              <i class="fa fa-edit"></i>

                          </td>
                          <td>
                              <i class="fa fa-trash"></i>
                          </td>
                      </tr>
                      <tr>
                            <td>Deepika</td>
                            <td>B.Tech</td>
                            <td>ISE</td>
                            <td>
                                <i class="fa fa-edit"></i>
  
                            </td>
                            <td>
                                <i class="fa fa-trash"></i>
                            </td>
                        </tr>
                     
                  </table>
              </div>
              <div class="col-sm-4">
                  <form>
                      <div class = "form-group">
                          <label for ="name">Name:</label>
                          <input type = "name" class="form-control" id = "name" placeholder="provide full name here">
                      </div>
                      <div class = "form-group">
                            <label for ="qualification">Qualification:</label>
                            <input type = "qualification" class="form-control" id = "qualification" placeholder="provide the qualification here">
                        </div>
                        <div class = "form-group">
                                <label for ="link">Link:</label>
                                <input type = "link" class="form-control" id = "link" placeholder="provide link here">
                            </div>
                  </form>
                  <input type="button" value ="submit">
              </div>
             
          </div>
          <!---form to add faculty-->
          
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
